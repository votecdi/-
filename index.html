<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DP Maker | Frame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1 class="title">DP Maker</h1>
    <p class="hint">ছবি আপলোড করুন → ড্র্যাগ করে বসান → জুম করুন → ডাউনলোড করুন</p>

    <section class="stage">
      <canvas id="c" width="1080" height="1080" aria-label="DP maker canvas"></canvas>
    </section>

    <section class="panel">
      <label class="file">
        <input id="file" type="file" accept="image/*" />
        <span>আপনার ছবি সিলেক্ট করুন</span>
      </label>

      <div class="row">
        <label>জুম: <span id="zoomText">1.00x</span></label>
        <input id="zoom" type="range" min="0.5" max="3" step="0.01" value="1" />
      </div>

      <div class="row two">
        <button id="fit" type="button">Center</button>
        <button id="reset" type="button">Reset</button>
      </div>

      <button id="download" class="download" type="button">ফ্রেমসহ ডাউনলোড</button>
      <small class="note">টিপ: ছবির উপর টাচ/মাউস ধরে ড্র্যাগ করলে পজিশন বদলাবে।</small>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
