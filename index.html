<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>No Boat No Vote | DP Maker</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

<!-- BG Remove -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="wrap">

<header>
<h1>No Boat No Vote</h1>
<p>Make Your Profile Picture</p>
</header>

<div class="stage">
<canvas id="c" width="1080" height="1080"></canvas>
</div>

<div class="panel">

<label class="upload">
Upload Photo
<input type="file" id="file" accept="image/*">
</label>

<!-- Frame Selector -->
<div class="frame-box">
<p>Select Frame</p>
<div class="frames">
<img src="frame1.png" class="frame active" data-f="frame1.png">
<img src="frame2.png" class="frame" data-f="frame2.png">
</div>
</div>

<div class="zoom">
<div>
<span>Zoom</span>
<span id="zoomText">1.00x</span>
</div>
<input type="range" id="zoom" min="0.5" max="3" step="0.01" value="1">
</div>

<div class="btns">
<button id="fit">Center</button>
<button id="reset">Reset</button>
</div>

<button id="download">Download DP</button>

</div>

<footer>
<div>© 2026 No Boat No Vote</div>
<div class="org">রাজশাহী বিশ্ববিদ্যালয় ছাত্রলীগ</div>
</footer>

</div>

<script src="./app.js"></script>
</body>
</html>
